    <!-- Le styles -->
    <link href="../assets/css/bootstrap.css" rel="stylesheet">
    <link href="../assets/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">

    <style type="text/css">
      .btn-group-vertical .btn {
        min-width: 100px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>button group</h2>
        <div class="btn-group">
          <button class="btn">Left</button>
          <button class="btn">Middle</button>
          <button class="btn">Right</button>
        </div>
        <div class="btn-group">
          <button class="btn btn-primary">Left</button>
          <button class="btn btn-warning">Middle</button>
          <button class="btn btn-danger">Middle</button>
          <button class="btn btn-info">Middle</button>
          <button class="btn btn-inverse">Right</button>
        </div>
      <h2>button group</h2>
      <div class="btn-group btn-group-vertical">
        <button class="btn">Left</button>
        <button class="btn">Middle</button>
        <button class="btn">Right</button>
      </div>
      <h2>button toolbar</h2>
      <div class="btn-toolbar" style="margin: 0;">
        <div class="btn-group">
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">4</button>
        </div>
        <div class="btn-group">
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn">7</button>
        </div>
        <div class="btn-group">
          <button class="btn">8</button>
        </div>
      </div>
    </div>

    <script src="http://localhost:3456/livereload.js"></script>
  </body>
