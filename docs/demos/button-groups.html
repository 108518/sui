    <link rel="shortcut icon" href="../assets/ico/favicon.png">
    <script src="../../js/lib/jquery.js"></script>
    <script src="../../build/js/bootstrap.js"></script>

      .bs-docs-example {
        margin: 0;

      .demo-operations {
        margin: 15px 0;
        list-style: none;
      }

      }
      .bs-docs-sidenav li a {

    <style type="text/css">
      .btn-group-vertical .sui-btn {
        min-width: 100px;
      }
      
    </style>
  </head>
  <body>
    <div class="sui-navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="sui-container">
          <button type="button" class="sui-btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="sui-brand" href="./index.html">SUI</a>
          <div class="nav-collapse collapse">
            <ul class="sui-nav">
              <li class="">
                <a href="./index.html">首页</a>
              </li>
              <li class="">
                <a href="./scaffolding.html">教程</a>
              </li>
              <li class="active">
                <a href="./buttons.html">Demos</a>
              </li>
              <li class="">
                <a href="./about.html">关于</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      
    </div>
    <div class="sui-container">
      <h2>水平方向</h2>
      <div class="sui-btn-group">
        <button class="sui-btn">左边</button>
        <button class="sui-btn">中间</button>
        <button class="sui-btn">右边</button>
      </div>
      <div class="sui-btn-group">
        <button class="sui-btn">按钮</button>
        <button class="sui-btn btn-primray">按钮</button>
        <button class="sui-btn btn-warning">按钮</button>
        <button class="sui-btn btn-success">按钮</button>
        <button class="sui-btn btn-danger">按钮</button>
      </div>
      <h2>垂直方向</h2>
      <div class="sui-btn-group btn-group-vertical">
        <button class="sui-btn">左边</button>
        <button class="sui-btn">中间</button>
        <button class="sui-btn">右边</button>
      </div>
      <h2>工具栏</h2>
      <div style="margin: 0;" class="sui-btn-toolbar">
        <div class="sui-btn-group">
          <button class="sui-btn">复制</button>
          <button class="sui-btn">粘贴</button>
          <button class="sui-btn">缩进</button>
        </div>
        <div class="sui-btn-group">
          <button class="sui-btn btn-danger">删除</button>
          <button class="sui-btn btn-primary">插入</button>
        </div>
      </div>
    </div>
    <script>
      $('.prettyprint').each(function() {
        $this = $(this)
        $target = $($this.data("target"))
        if(!$target[0]) return;
          $this.text($target.html())
      })
    </script>
    <script src="../assets/js/google-code-prettify/prettify.js"></script>
    <script src="../assets/js/application.js"></script>
    <script src="http://localhost:3456/livereload.js"></script>
  </body>
</html>
