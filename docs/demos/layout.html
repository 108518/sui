<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>2 & 3 栏布局</title>
    <link href="../../build/css/bootstrap.css" rel="stylesheet">
    <link href="../../build/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="../assets/css/docs.css" rel="stylesheet">
    <link href="../assets/js/google-code-prettify/prettify.css" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/ico/favicon.png">
    <script src="../../js/lib/jquery.js"></script>
    <script src="../../build/js/bootstrap.js"></script>
    <style type="text/css">
      .bs-docs-example {
        margin: 0;
      }
      .demo-operations {
        margin: 15px 0;
        list-style: none;
      }
      .demo-operations li {
        float: left;
        margin-right: 20px;
      }
      
    </style>
    <style type="text/css">
      .sui-layout div { background-color: #f5faff; min-height: 100px; }
      .sui-layout .sidebar { background: #3096de; }
      
    </style>
  </head>
  <body>
    <h2>2 col layout</h2>
    <div class="sui-layout">
      <div class="sidebar">sidebar</div>
      <div class="content">content</div>
    </div>
    <h2>3 col layout</h2>
    <div class="sui-layout layout3">
      <div class="sidebar">sidebar</div>
      <div class="content">content</div>
      <div class="sidebar">sidebar</div>
    </div>
    <script>
      $('.prettyprint').each(function() {
        $this = $(this)
        $target = $($this.data("target"))
        if(!$target[0]) return;
          $this.text($target.html())
      })
    </script>
    <script src="../assets/js/google-code-prettify/prettify.js"></script>
    <script src="../assets/js/application.js"></script>
    <script src="http://localhost:3456/livereload.js"></script>
  </body>
</html>
