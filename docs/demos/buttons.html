<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>buttons demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="../assets/css/bootstrap.css" rel="stylesheet">
    <link href="../assets/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="../assets/ico/favicon.png">

    <style type="text/css">
    </style>
  </head>

  <body>
    <div class="container">
      <h2>不同大小的按钮</h2>
      <a href="javascript:void(0);" class='btn btn-large'>按钮</a>
      <a href="javascript:void(0);" class='btn'>按钮</a>
      <a href="javascript:void(0);" class='btn btn-small'>按钮</a>
      <a href="javascript:void(0);" class='btn btn-mini'>按钮</a>
      <h2>不同功能的按钮</h2>
      <a href="javascript:void(0);" class='btn'>默认</a>
      <a href="javascript:void(0);" class='btn btn-primary'>首要</a>
      <a href="javascript:void(0);" class='btn btn-success'>成功</a>
      <a href="javascript:void(0);" class='btn btn-info'>提示</a>
      <a href="javascript:void(0);" class='btn btn-warning'>警告</a>
      <a href="javascript:void(0);" class='btn btn-danger'>危险</a>
      <a href="javascript:void(0);" class='btn btn-inverse'>相反</a>
      <h2>禁用状态</h2>
      <a href="javascript:void(0);" class='btn disabled '>默认</a>
      <a href="javascript:void(0);" class='btn disabled btn-primary'>首要</a>
      <a href="javascript:void(0);" class='btn disabled btn-success'>成功</a>
      <a href="javascript:void(0);" class='btn disabled btn-info'>提示</a>
      <a href="javascript:void(0);" class='btn disabled btn-warning'>警告</a>
      <a href="javascript:void(0);" class='btn disabled btn-danger'>危险</a>
      <a href="javascript:void(0);" class='btn disabled btn-inverse'>相反</a>
      <h2>块级按钮</h2>
      <a href="javascript:void(0);" class='btn btn-block '>默认</a>
      <a href="javascript:void(0);" class='btn btn-block btn-primary'>首要</a>
      <a href="javascript:void(0);" class='btn btn-block btn-success'>成功</a>
      <a href="javascript:void(0);" class='btn btn-block btn-info'>提示</a>
      <a href="javascript:void(0);" class='btn btn-block btn-warning'>警告</a>
      <a href="javascript:void(0);" class='btn btn-block btn-danger'>危险</a>
      <a href="javascript:void(0);" class='btn btn-block btn-inverse'>相反</a>
    </div>

    <script src="http://localhost:3456/livereload.js"></script>
  </body>
</html>
