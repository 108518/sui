<!DOCTYPE HTML>
<html>
<head>
    <title>完整demo</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script>
    window.UEDITOR_HOME_URL = '/sui/.package/';
    </script>
    <script type="text/javascript" charset="utf-8" src="../../../js/wysiwyg/ueditor.config.js"></script>

    UE.getEditor('editor',{
